        <div class="algorithm-select-group">
          <label for="algorithm-select">算法</label>
          <select id="algorithm-select">
            <option value="equal">完全相等 (equal)</option>
            <option value="diff" selected>RGB 差值和 (diff)</option>
            <option value="rgb">RGB 欧氏距离 (rgb)</option>
            <option value="rgb+">加权 RGB 感知距离 (rgb+)</option>
            <option value="hs">HSV 色调/饱和度距离 (hs)</option>
          </select>
        </div>
        <div class="threshold-group">
          <label for="threshold-input">阈值</label>
          <input id="threshold-input" type="number" value="20" min="0" max="255" />
        </div>
      </div>
    </div>
    <div id="toolbar">
      <div id="current-color">
        <span id="color-swatch"></span>
        <span id="color-text"></span>
      </div>
    </div>
    <div id="main">
      <div id="main-left">
        <div id="tab-bar"></div>
        <div id="tab-panels"></div>
      </div>
      <div id="main-right">
        <div id="tab-buttons">
          <div class="tab-btn-wrapper">
            <button class="tab-btn" data-tab="color" title="显示颜色列表">Color List</button>
            <span class="tab-badge" style="display: none;"></span>
          </div>
          <div class="tab-btn-wrapper">
            <button class="tab-btn" data-tab="image" title="显示图片列表">Image List</button>
            <span class="tab-badge" style="display: none;"></span>
          </div>
          <div class="tab-btn-wrapper">
            <button class="tab-btn" data-tab="rect" title="显示矩形列表">Rect List</button>
            <span class="tab-badge" style="display: none;"></span>
          </div>
        </div>
        <div id="tab-contents">
          <div class="tab-content" data-tab="color"></div>
          <div class="tab-content" data-tab="image"></div>
          <div class="tab-content" data-tab="rect"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- 弹窗预览容器 -->
  <div id="preview-modal">
    <img id="preview-img" />
  </div>
  <!-- Toast 通知容器 -->
  <div id="toast-container"></div>
  <!-- dialog -->
  <div id="dialog-container"></div>
  <script src="app.js"></script>
</body>

</html>
